<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
<h1>cars</h1>
<br>
<br>
    Please enter row count -
    <form action="cars" method="get">
        <input type="text" name="carsCount"/>
        <input type="submit"/>
    </form>
    <br>
    <br>
<table>
<tr>
    <th>Model</th>
    <th>Series</th>
    <th>Color</th>
</tr>
    <th:block th:each="car: ${carsList}">
        <tr>
            <td th:text="${car.carModel}">Model</td>
            <td th:text="${car.carSeries}">Series</td>
            <td th:text="${car.carColor}">Color</td>
        </tr>
    </th:block>
</table>

</div>
</body>
</html>
